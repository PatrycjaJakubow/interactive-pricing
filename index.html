<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Interactive pricing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="container firstcont">
    <h1>Simple, traffic-based pricing</h1>
    <p class="text">Sign-up for our 30-day trial. No credit card required.</p>

  </div>

  <div class="container rounded box">
    <div class="row">
      <div class="col col-lg-6 col-md-6">
<p class="text">100k pageviews</p>
      </div>
      <div class="col col-lg-6 col-md-6">
<p class="price">$16.00/<span class="text">month</span></p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <input type="range" id="pricing-range" class="form-range" min="1" max="5" id="customRange2" value="1">
      </div>
    </div>
    <div class="row frequency">
      <div class="col form-switch">
        <p class="monthly text">Monthly billing</p>
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <p class="yearly text">Yearly billing <span class="discount">25% discount</span></p>
      </div>
    </div>
    <hr class="text">
    <div class="row">
      <div class="col col-lg-6 col-md-6">
        <ul class="list-group">
      <li class="list-group-item text">Unlimited websites</li>
          <li class="list-group-item text">100% data ownership</li>
          <li class="list-group-item text">Email reports</li>
        </ul>
      </div>
      <div class="col col-lg-6 col-md-6">
<button type="button" class="btn btn-lg rounded-pill">Start my trial</button>
      </div>
    </div>

  </div>










  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="ut-8"></script>
</body>

</html>
